    <script>
    //    gsap.to("#one",{

    gsap.to(".imagecontainer",{
            ease: Expo.easeInOut,
            width: "100%",
            duration: 2,
            stagger: 2
         })

         gsap.to(".text h1",{
            ease: Expo.easeInOut,
            duration: 2,
            stagger: 2,
            top: 0
         })

         gsap.to(".text h1",{
            delay: 2,
            ease: Expo.easeInOut,
            duration: 2,
            stagger: 2,
            top: "-100%"
         })
    </script>
